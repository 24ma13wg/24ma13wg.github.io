<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>German verbs</title>
    <link rel="icon" href="https://pages.github.com/favicon.ico" type="image/x-icon">
    <style>
      td:first-child { padding-right: 1em }
    </style>
  </head>
  <body>
    <h1>German verbs</h1>
    <h2>heiße <em>to name</em></h2>
    <table>
      <tr>
        <td>ich</td>
        <td>heiße</td>
      </tr>
      <tr>
        <td>du</td>
        <td>heißt</td>
      </tr>
      <tr>
        <td>er/sie/es</td>
        <td>heißt</td>
      </tr>
      <tr>
        <td>wir</td>
        <td>heißen</td>
      </tr>
      <tr>
        <td>ihr</td>
        <td>heißt</td>
      </tr>
      <tr>
        <td>Sie</td>
        <td>heißen</td>
      </tr>
    </table>
    <h2>wohnen <em>to reside</em></h2>
    <table>
      <tr>
        <td>ich</td>
        <td>wohne</td>
      </tr>
      <tr>
        <td>du</td>
        <td>wohnst</td>
      </tr>
      <tr>
        <td>er/sie/es</td>
        <td>wohnt</td>
      </tr>
      <tr>
        <td>wir</td>
        <td>wohnen</td>
      </tr>
      <tr>
        <td>ihr</td>
        <td>wohnst</td>
      </tr>
      <tr>
        <td>Sie</td>
        <td>wohnen</td>
      </tr>
    </table>
  </body>
</html>
